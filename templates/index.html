<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie gallery7</title>
</head>
<body>
  {% for movie in movies %}
    <div>
      <img src="{{movie.image_url}}" alt="{{movie.title}}">
      <h3>{{movie.title}}</h3>
      <span>{{movie.casts}}</span>
    </div>
  {% endfor %}
</body>
</html>
